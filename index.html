<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="src/styles/style.css">
  <link rel="stylesheet" href="src/styles/menu.css">
  <title>Início</title>
</head>
<body>
  <header>
    <nav class="nav-bar">
        <div class="logo">
            <h1>Logo</h1>
        </div>
        <div class="nav-list">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Boletim</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
            </ul>
        </div>
        <div class="mobile-menu-icon">
            <button onclick="menuShow()" title="Abrir menu"><img class="icon" src="src/images/close_white_36dp.svg" alt="Menu"></button>
        </div>
    </nav>
    <div class="mobile-menu">
        <ul>
            <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Boletim</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
        </ul>
    </div>
  </header>

  <div id="container">
    <form id="search">
      <i class="fa-solid fa-location-dot"></i>
      <input type="search" 
        name="city_name" 
        id="city_name"
        placeholder="Buscar cidade...">
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </form>
    <div id="weather">
      <h1 id="title"></h1>
      <div id="infos">
        <div id="temp">
          <img id="temp_img" src="http://openweathermap.org/img/wn/04d@2x.png">

          <div>
            <p id="temp_value">
            </p>
            <p id="temp_description">
            </p>
          </div>
        </div>
        <div id="other_infos">
          <div class="info">
            <i id="temp_max_icon"class="fa-solid fa-temperature-high"></i>
            <div>
              <h2>Temp. max</h2>
              <p id="temp_max">
              </p>
            </div>
          </div>
          <div class="info">
            <i id="temp_min_icon"class="fa-solid fa-temperature-low"></i>
            <div>
              <h2>Temp. min</h2>
              <p id="temp_min">
              </p>
            </div>
          </div>
          <div class="info">
            <i id="humidity_icon"class="fa-solid fa-droplet"></i>
            <div>
              <h2>Umidade</h2>
              <p id="humidity">
              </p>
            </div>
          </div>

          <div class="info">
            <i id="wind_icon"class="fa-solid fa-wind"></i>
            <div>
              <h2>Vento</h2>
              <p id="wind">
              </p>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div id="alert"></div>
  </div>
  <script src="src/javaScript/menu.js"></script>
  <script src="src/javaScript/script.js"></script>
</body>
</html>
